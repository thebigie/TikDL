<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Download TikTok videos without watermark in HD quality. Fast, free, and unlimited." />
    <meta name="google-site-verification" content="WTCA6_tlVTGPsTdfB45ZQk2WK3_0IhdvAVAdAECgK7w" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Outfit', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      /* Fixed Deep Space Background */
      .winter-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 40%, #020617 100%);
      }
      
      /* Ambient Glow Spots */
      .glow-spot {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.25;
        animation: pulse-glow 15s infinite alternate ease-in-out;
      }
      
      @keyframes pulse-glow {
        0% { transform: scale(1); opacity: 0.2; }
        100% { transform: scale(1.1); opacity: 0.35; }
      }

      #root {
        position: relative;
        z-index: 2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Optimized Snowflakes */
      .snowflake {
        position: absolute;
        top: -10px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        will-change: transform, opacity;
        filter: blur(0.5px);
        z-index: 1;
        opacity: 0;
      }

      @keyframes fall {
        0% { 
          transform: translateY(-10px) translateX(0); 
          opacity: 0; 
        }
        10% { 
          opacity: var(--flake-opacity); 
        }
        90% { 
          opacity: var(--flake-opacity); 
        }
        100% { 
          transform: translateY(105vh) translateX(var(--drift)) rotate(360deg); 
          opacity: 0; 
        }
      }

      /* Premium Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      }

      .glass-input {
        background: rgba(2, 6, 23, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-input:focus-within {
        background: rgba(2, 6, 23, 0.85);
        border-color: rgba(34, 211, 238, 0.5);
        box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.1);
      }

      /* Typography & Utilities */
      .gradient-title {
        background: linear-gradient(135deg, #ffffff 30%, #22d3ee 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .btn-primary {
        background: linear-gradient(135deg, #06b6d4 0%, #2563eb 100%);
        box-shadow: 0 4px 20px rgba(8, 145, 178, 0.4);
        position: relative;
        overflow: hidden;
      }
      
      .btn-primary:hover {
        box-shadow: 0 6px 30px rgba(37, 99, 235, 0.6);
        filter: brightness(1.1);
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(20px);
      }

      @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="winter-bg" id="snow-container">
      <div class="glow-spot" style="top: -20%; left: -10%; width: 60vw; height: 60vw; background: #0891b2;"></div>
      <div class="glow-spot" style="bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: #4338ca; animation-delay: -7s;"></div>
    </div>
    <div id="root"></div>
    
    <!-- IMPORTANT: This script loads the React App -->
    <script type="module" src="./index.tsx"></script>

    <script>
      const snowContainer = document.getElementById('snow-container');
      let isTabActive = true;

      document.addEventListener('visibilitychange', () => {
        isTabActive = !document.hidden;
      });
      
      const createSnowflake = () => {
        if (!isTabActive) return;
        
        const flake = document.createElement('div');
        flake.classList.add('snowflake');
        
        const left = Math.random() * 100;
        const size = Math.random() * 3 + 2;
        const duration = Math.random() * 5 + 8; // Slower fall (8-13s)
        const opacity = Math.random() * 0.4 + 0.2;
        const drift = (Math.random() - 0.5) * 100; // Random drift -50px to 50px
        
        flake.style.left = `${left}vw`;
        flake.style.width = `${size}px`;
        flake.style.height = `${size}px`;
        flake.style.setProperty('--flake-opacity', opacity);
        flake.style.setProperty('--drift', `${drift}px`);
        flake.style.animation = `fall ${duration}s linear forwards`;
        
        snowContainer.appendChild(flake);
        
        setTimeout(() => {
          flake.remove();
        }, duration * 1000);
      };

      // Initial batch
      for(let i=0; i<30; i++) {
        setTimeout(createSnowflake, Math.random() * 5000);
      }
      
      // Continuous generation - reduced frequency for performance
      setInterval(createSnowflake, 400);
    </script>
  </body>
</html>
