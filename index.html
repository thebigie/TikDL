    <title>TikDL - Pro Downloader</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Outfit', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      /* Deep Space Background */
      .winter-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 40%, #020617 100%);
        overflow: hidden;
      }
      
      /* Dynamic Ambient Glow */
      .glow-spot {
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.2;
        animation: pulse-glow 15s infinite alternate ease-in-out;
        will-change: transform, opacity;
      }
      
      @keyframes pulse-glow {
        0% { transform: scale(1) translate(0, 0); opacity: 0.15; }
        50% { opacity: 0.25; }
        100% { transform: scale(1.1) translate(20px, -20px); opacity: 0.15; }
      }

      #root {
        position: relative;
        z-index: 2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Advanced Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .glass-panel {
        background: linear-gradient(180deg, rgba(30, 41, 59, 0.6) 0%, rgba(15, 23, 42, 0.8) 100%);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .glass-input {
        background: rgba(2, 6, 23, 0.5);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-input:focus-within {
        background: rgba(2, 6, 23, 0.8);
        border-color: rgba(34, 211, 238, 0.4);
        box-shadow: 0 0 0 1px rgba(34, 211, 238, 0.1), 0 10px 40px -10px rgba(6, 182, 212, 0.2);
        transform: translateY(-2px);
      }

      /* Typography & Text Effects */
      .gradient-title {
        background: linear-gradient(135deg, #f8fafc 10%, #22d3ee 60%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: gradient-flow 5s linear infinite;
      }
      
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      /* Interactive Buttons */
      .btn-primary {
        background: linear-gradient(135deg, #06b6d4 0%, #2563eb 100%);
        position: relative;
        overflow: hidden;
        isolation: isolate;
      }
      
      .btn-primary::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
        opacity: 0;
        z-index: -1;
        transition: opacity 0.3s ease;
      }
      
      .btn-primary:hover::before {
        opacity: 1;
      }
      
      .btn-primary:active {
        transform: scale(0.98);
      }

      /* Animations */
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      /* Staggered Entrance Animations */
      .animate-enter {
        opacity: 0;
        transform: translateY(20px);
        animation: enter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      @keyframes enter {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Shimmer Effect for Loading/Hover */
      .shimmer {
        position: relative;
        overflow: hidden;
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(90deg, rgba(255,255,255,0) 0, rgba(255,255,255,0.05) 20%, rgba(255,255,255,0.1) 60%, rgba(255,255,255,0) 100%);
        animation: shimmer 2s infinite;
      }
      
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.3); }

      /* Snowflakes */
      .snowflake {
        position: absolute;
        top: -10px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        will-change: transform, opacity;
        filter: blur(0.5px);
        z-index: 1;
        opacity: 0;
      }

      @keyframes fall {
        0% { transform: translateY(-10px) translateX(0); opacity: 0; }
        10% { opacity: var(--flake-opacity); }
        90% { opacity: var(--flake-opacity); }
        100% { transform: translateY(105vh) translateX(var(--drift)) rotate(360deg); opacity: 0; }
      }

      <div class="glow-spot" style="top: -20%; left: -10%; width: 70vw; height: 70vw; background: #0891b2;"></div>
      <div class="glow-spot" style="bottom: -20%; right: -10%; width: 70vw; height: 70vw; background: #4338ca; animation-delay: -7s;"></div>
      <div class="glow-spot" style="top: 40%; left: 30%; width: 40vw; height: 40vw; background: #0ea5e9; opacity: 0.1; filter: blur(80px); animation-duration: 20s;"></div>
    </div>

    <script>
      const snowContainer = document.getElementById('snow-container');
      let isTabActive = true;

      document.addEventListener('visibilitychange', () => {
        isTabActive = !document.hidden;
      });
      
      const createSnowflake = () => {
        if (!isTabActive) return;
        
        const flake = document.createElement('div');
        flake.classList.add('snowflake');
        
        const left = Math.random() * 100;
        const size = Math.random() * 3 + 2;
        const duration = Math.random() * 5 + 8;
        const opacity = Math.random() * 0.4 + 0.1;
        const drift = (Math.random() - 0.5) * 150;
        
        flake.style.left = `${left}vw`;
        flake.style.width = `${size}px`;
        flake.style.height = `${size}px`;
        flake.style.setProperty('--flake-opacity', opacity);
        flake.style.setProperty('--drift', `${drift}px`);
        flake.style.animation = `fall ${duration}s linear forwards`;
        
        snowContainer.appendChild(flake);
        
        setTimeout(() => {
          flake.remove();
        }, duration * 1000);
      };

      for(let i=0; i<20; i++) {
        setTimeout(createSnowflake, Math.random() * 5000);
      }
      
      setInterval(createSnowflake, 600);
    </script>
